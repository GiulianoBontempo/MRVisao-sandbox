<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/meuPerfil.css">
    <link rel="stylesheet" href="css/cssNavbar.css">
    <!-- <link rel="stylesheet" href="css/home&meuPerfil.css"> -->
    <link rel="stylesheet" href="css/homeAdmin.css">
    <script src="../backend/homeAdmin.js"></script>
    <script src="../backend/adminServicos.js"></script>
    <title>Home - Admin</title>
</head>

<body onload="getStatusObra()">
    <!-- Navbar -->
    <header>
        <nav>

            <!-- Logo Navbar que tambem volta pra home ao clicar -->
            <img id="fotoLogo" src="../imgs/MRVisão.png" onclick="voltarHome()">

            <!-- Navbar em modo do cheio(Computador, Tablet) -->
            <div class="menuNavbarGrande">
                <a class="menuNavbar" onclick="abrirMenu()">Menu</a>
                <a class="loginNavbar" href="login.html">Login</a>
                <a class="registrarNavbar" href="cadastro.html">Registrar-se</a>
            </div>

            <!-- botao em modo celular para abrir o menu dropdown -->
            <button class="btnDropDown">
                <span class="material-icons">menu</span>
            </button>
        </nav>

        <!-- Menu DropDown da NavBar -->
        <div id="menu" class="mobileMenu">
            <a class="item1DropDown" href="home.html">Home</a>
            <a class="item2DropDown" href="obras.html">Obras</a>
            <a class="item3DropDown" href="comoFunciona.html">Como Funciona</a>
            <a class="item4DropDown" href="cadastro.html">Registrar-se</a>
            <a class="item5DropDown" href="login.html">Login</a>
            <a class="item6DropDown" href="login.html">Login</a>
        </div>

        <div class="modal" id="modalLogout" tab-index="-1" aria-labelledby="tituloDoModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloDoModal">
                            Logout
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Tem certeza que deseja se deslogar?</p>
                    </div>
                    <div class="modal-footer">
                        <button id="botaoLogout" type="button" onclick="location.href = '../logout';"
                            class="btn btn-primary">Logout</button>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <!-- A lógica do código é baseada em diversas div's sucessivas com container, row e col, a fim de organizar a disposição dos elementos na página -->

    <div class="container align-items-center" id="retangulo_maior">

        <!-- Abaixo tem-se uma div row que contém os elementos de uma espécie de Navbar da página -->

        <div class="row justify-content-center align-items-center" id="primeira_linha">
            <div class="col-3 rounded-4" id="barra_de_pesquisa">
                <input type="text" class="rounded-4" placeholder="Buscar" id="inputPesquisa" list="obrasComStatus">
                <datalist id="obrasComStatus"></datalist>
                <!-- <img class="col-2" src="../imgs/lupa (1).png" alt=""> -->
                <ion-icon name="search-outline" onclick="filtroPesquisa()"></ion-icon>
            </div>
            <!-- <div class="offset-1 col-1" id="ordenar">
                <div class="row align-items-center">
                    <img class="offset-2 col-3" src="../imgs/ordenar.png" alt="">
                    <p class="offset-1 col-6">Ordenar</p>
                </div>
            </div> -->
            <div class="col-3" id="filtro">
                <div class="row align-items-center">
                    <select class="col-8" name="filtroStatus" id="filtroStatus">
                        <option value="Em andamento">Em andamento</option>
                        <option value="Cancelado">Cancelado</option>
                        <option value="Concluido">Concluido</option>
                    </select>
                    <button class="offset-1 col-3" id="botaoFiltrar" onclick="getStatusObra()">Filtrar</button>
                </div>
            </div>
            <div class="offset-1 col-2" id="adiciona_obra">
                <button class="rounded-5" id="botao_adiciona_obra" onclick="redirecionaAdicionaObra()">
                    <div class="row align-items-center" id="botao_adiciona_margin">
                        <img class="col-3" src="../imgs/mais (1).png" alt="">
                        <p class="col-8">Adicionar Obra</p>
                    </div>
                </button>
            </div>
        </div>
        <div class="row align-items-center" id="Meus_Projetos">
            <h3 class="justify-content-start align-items-center">Minhas Obras</h3>
        </div>

        <table class="table table-striped">
            <thead>
                <tr id="tabelaHead">
                    <th scope="col">Número</th>
                    <th scope="col">Nome da Obra</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Serviços</th>
                    <th scope="col">Editar</th>
                    <th scope="col" id="elemento1">Cancelar</th>
                    <th scope="col" id="elemento2">Concluir</th>

                </tr>
            </thead>
            <tbody id="tabelaBody">

            </tbody>
        </table>


    </div>
    </div>
    </div>

    <script src="../backend/homeAdmin.js"></script>
    <script src="js/joao.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
