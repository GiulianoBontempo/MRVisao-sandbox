 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cssNavbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>

    <!-- Navbar -->
    <body>

        <!-- Navbar -->
        <header>
          <nav>
            
            <!-- Logo Navbar que tambem volta pra home ao clicar -->
              <img id="fotoLogo" src="../imgs/MRVisão.png" onclick="voltarHome()">
              
              <!-- Navbar em modo do cheio(Computador, Tablet) -->
              <div class="menuNavbarGrande">
                  <a class="menuNavbar" onclick="abrirMenu()">Menu</a>
                  <a class="loginNavbar" href="login.html">Login</a>
                  <a class="registrarNavbar" href="cadastro.html">Registrar-se</a>
              </div>

              <!-- botao em modo celular para abrir o menu dropdown -->
              <button class="btnDropDown">
                  <span class="material-icons">menu</span>
              </button>
          </nav>  
   
          <!-- Menu DropDown da NavBar -->
          <div id="menu" class="mobileMenu">
              <a class="item1DropDown" href="home.html">Home</a>
              <a class="item2DropDown" href="obras.html">Obras</a>
              <a class="item3DropDown" href="comoFunciona.html">Como Funciona</a>
              <a class="item4DropDown" href="cadastro.html">Registrar-se</a>
              <a class="item5DropDown" href="login.html">Login</a>
              <a class="item6DropDown" href="login.html">Login</a>
          </div>
          <div class="modal" id="modalLogout" tab-index="-1" aria-labelledby="tituloDoModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="tituloDoModal">
                    Logout
                  </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Tem certeza que deseja se deslogar?</p>
                </div>
                <div class="modal-footer">
                  <button id="botaoLogout" type="button" onclick="location.href = '../logout';" class="btn btn-primary">Logout</button>
                </div>
              </div>
            </div>
          </div>
      
        </header>
        
        
        
    </nav>
    <!-- Divisória principal do login -->
    <div class="login">
        <!-- Divisória esquerda do login -->
        <div class="loginEsquerda">
            <h1>Faça login<br>E encontre as melhores oportunidades de acordo com o seu perfil</h1>
            <img src="../imgs/logo.pnj2.png" class="imagemLoginEsquerda">
        </div>
         <!-- Divisória direita do login -->
        <div class="loginDireita ">
            <!-- Card do login -->
            <div class="cardLogin">
                <hi>LOGIN</hi>
                <!-- input usuario -->
                <div class="campoDeTexto">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="email" placeholder="Usuário">
                </div>
                <!-- input senha -->
                <div class="campoDeTexto">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <!-- Botão de login -->
                
                <button class="botaoLogin" onclick="validaLogin()">Login
                    <a id="link_botao"></a>
                </button>
                
                <div id="erro">
                </div>
                
            </div>
        </div>
    </div>
    <script src="js/joao.js"></script>
    <script src="../backend/login.js"></script>
</body>
</html>
