<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>OBRAS</title>
</head>
<h1>Atualização de Obras</h1>

<form name="form1" method="post" action="/atualizaObra">
    NOME: <input type="text" id="nome" name="nome" value="" required>
    <br>
    ENDEREÇO: <input type="text" id="endereco" name="endereco" value="" required>
    <br>
    DATA-INICIO: <input type="date" id="dataInicio" name="dataInicio" value="" required>
    <br>
    DATA-FIM: <input type="date" id="dataFim" name="dataFim" value="" required>
    <br>
    DESCRIÇÃO: <input type="text" id="descricao" name="descricao" value="" required>
    <br>
    <input type="hidden" id="obra_id" name="obra_id" value="">

    <input type="submit" value="ATUALIZAR">
</form>

<script>
    let url = new URL(window.location.href);
    let params = url.searchParams;
    url = '/atualizaObra?obra_id=' + url.searchParams.get("obra_id");

    fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let obras = data;

            obras.map(function (obras) {
                document.getElementById('obra_id').value = obras.obra_id;
                document.getElementById('nome').value = obras.nome;
                document.getElementById('endereco').value = obras.endereco;
                document.getElementById('dataInicio').value = obras.dataInicio;
                document.getElementById('dataFim').value = obras.dataFim;
                document.getElementById('descricao').value = obras.descricao;
            });
            alert(response.json());
        })
        .catch(function (error) {
            console.log(error);
        });
</script>
</body>

</html>
