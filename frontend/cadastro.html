    <script>
      const cnpj = document.getElementById('cnpj')

      cnpj.addEventListener('keypress', () => {
        let cnpjlength = cnpj.value.length
        let cnpjFinal
      
        if (cnpjlength === 2 || cnpjlength === 6) {
          cnpj.value += "."
        } else if (cnpjlength === 10) {
          cnpj.value += "/"
        } else if (cnpjlength === 15) {
          cnpj.value += "-"
        } else if (cnpjlength === 18) {
          cnpj.value = cnpj.value.substr(0,17)
        } 
        else if (cnpjlength === 19) {
          cnpj.value = cnpj.value.substr(0,17)

        }

      })
      
      const tel = document.getElementById('telEmpresa')
      
      tel.addEventListener('keypress', () => {
        let tel_length = tel.value.length
      
        if (tel_length === 0) {
          tel.value += "("
        } else if (tel_length === 3) {
          tel.value += ") "
        } else if (tel_length === 6) {
          tel.value += " "
        } else if (tel_length === 11) {
          tel.value += "-"
        } else if (tel_length === 16) {
          tel.value = tel.value.substr(0,15)
        } 
        else if (tel_length === 17) {
          tel.value = tel.value.substr(0,15)

        }
      })
    </script>
